<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-1">
        <h1>BlackJack Game</h1>
        <h2><span id="blackjack-result"> Let's Play </span></h2>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You: <span id="your-blackjack-score">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="dealer-blackjack-score">0</span></h3>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id='blackjack-hit-button'> Hit </button>
                <button class="btn-lg btn-warning mr-2" id='blackjack-stand-button'> Stand </button>
                <button class="btn-lg btn-danger mr-2" id='blackjack-deal-button'> Deal </button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <style>
                    table,
                    th,
                    td {
                        border: 1px solid black;
                        padding: 5px;
                    }
                </style>
                <tr>
                    <th> Wins </th>
                    <th> losses </th>
                    <th> Draws </th>
                </tr>
                <tr>
                    <td> <span id="wins">0</span> </td>
                    <td> <span id="losses">0</span> </td>
                    <td> <span id="draws">0</span> </td>
                </tr>
            </table>
        </div>
    </div>
    <script src='static/js/script.js'></script>
</body>

</html>
